name: CI/CD Pipeline

on:
  push:
    branches: [ Docker ]
  pull_request:
    branches: [ Docker ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased timeout to 120 minutes
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Create domain
      run: |
        curl -d "srv=${{ secrets.SERVER_ID }}&key=${{ secrets.HOSTING_API_KEY }}&port=80&domain=p2paw.bieda.it" https://api.mikr.us/domain

    - name: Enable amfetamina
      run: |
        curl -d "srv=${{ secrets.SERVER_ID }}&key=${{ secrets.HOSTING_API_KEY }}" https://api.mikr.us/amfetamina

    - name: Build Docker images
      run: |
        docker-compose build

    - name: Run tests
      run: |
        echo "Running tests"
        # Insert your commands to run tests here

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 10522
        timeout: 120m  # Increased timeout to 120 minutes
        script: |
          if [ ! -d "Image-gallery" ]; then
            mkdir -p Image-gallery
          fi
          cd Image-gallery
          if [ -d ".git" ]; then
            git pull origin Docker
          else
            git clone --branch Docker ${{ secrets.REPO_URL }} .
          fi
          docker compose down
          docker compose build
          docker compose up -d

    - name: Cleanup
      if: always()
      run: docker-compose down
